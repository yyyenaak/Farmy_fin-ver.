<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Data Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #data {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<h1>Bluetooth Data Viewer</h1>
<p>5초마다 최신 수신 데이터를 표시합니다.</p>
<div id="data">
    데이터를 수신 중...
</div>


<script>
    // Java에서 WebView로 데이터를 직접 업데이트
    function updateReceivedDataText(data) {
        const dataElement = document.getElementById('received_data_text');
        if (dataElement) {
            dataElement.innerText = data;
        } else {
            console.error("Received data element not found");
        }
    }

    // Android WebView에서 호출할 수 있도록 인터페이스 등록
    window.updateReceivedData = updateReceivedDataText;
</script>


</body>
</html>
